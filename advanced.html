<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="styles.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-white fixed-top justify-content-end">
          <div class="container-fluid">
            <a class="nav-link" href="#">
              <img src="google.png" alt="Google Logo" style="width:70px;">
            </a>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" style="color: gray" href="index.html">Google Search</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="container-fluid" style="margin-top:80px">
          <h5 style="color: red; margin-top: 10px; margin-left: 50px;">
            Advanced Search
          </h5>
          <hr>
          <br>
          <div>
            <h6 style="margin-left: 50px">Find pages with...
              <span style="padding-left: 700px"><strong>To do this in the search box</strong></span>
            </h6>
          </div>
          <form autocomplete="on" action="https://www.google.com/search">
            <div class="row">
              <div class="col-25">
                <label style="margin-left: 50px;" for="as_q">all these words:</label>
              </div>
              <div class="col-75">
                <input type="text" id="cond-1" name="as_q" style="height: 14px;">
              </div>
            </div>
            <div class="row">
              <input style="background-color: #117fee; color: white" type="submit" value="Advanced Search">
            </div>
          </form>
        </div>

    </body>
</html>
