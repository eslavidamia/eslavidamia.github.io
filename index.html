
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid mt-3">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="image.html">Image Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="advanced.html">Advanced Search</a>
            </li>
          </ul>
        </div>

        <div class="row align-items-center" style="height: 90vh;">
          <div class="mx-auto col-10 col-md-8 col-lg-6">
            <img class="big-g" src="google.png" alt="Google logo">
            <br><br>
            <!-- Form -->
            <form autocomplete="off" action="https://www.google.com/search">
                <input id="search" class="rounded-pill" type="text" name="q">
              <br><br>
              <div class="grid">
                <div>
                  <input class="grid-item1" type="submit" value="Google Search">
                </div>
                <div>
                  <input class="grid-item2" type="submit" name="btnI" value="I'm feeling lucky">
                </div>
              </div>
            </form>
            <!-- Form end -->
          </div>
        </div>
    </body>
</html>
